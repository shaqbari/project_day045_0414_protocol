	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		/*json은 자바스크립트 객체이므로 당연히 자바스크립트 코드내에서 작성해야 한다.
		평상시 작성한 거푸집 목적의 자바스크립트 클래스와는 목적이 틀리다.
		즉 재사용성을 염두해둔 클래스가 아니라, 데이터를 담고 전달하기 위한 dto목적으로 보아야 한다.
		따라서 아래의 객체는 클래스보다는 인스턴스로 보아야 한다.
		*/
		
		var member={
			"name":"이긍열", //변수명은 쌍따옴표 넣어도 되고 빼도된다.
			age:18,
			"gender":"남",
			married: false,			
			"pets": [//펫이 여러마리이므로 배열이용한다.
				{
					"type":"고양이",
					"name":"나비",
					age:3
				},
				{
					"type":"강아지",
					"name":"뽀삐",
					age:5
				}			
			]	 

		};

		//json으로 데이터를 구성하면 이데이터에 대한 해석은 객체지향스타일로 처리가 가능하다.
		//우리가만든 프로토콜을 쓰면 데이터가 몇번째에 있는지까지 알아야 하지만
		//json을 이용하면 변수명만 알면 된다.

		alert(member.name);
		alert(member.pets[0].name);

		//자바 - 컴파일 형 언어, 컴파일형 언어, 이미 컴파일된 대상 파일을 수행,
		//최초 한번만 컴파일해 놓으면 그때부터는 코드에 대한 문법, 자료형 검사를 하지 않는다.
		
		//자바스크립트: 인터프리터 언어, 실행시마다 코드 해석을 수행
		var x=3;
		x="코리아"; //js는 이거 허용해준다. 실행할때마다 실행부에서 자료형을 평가한다.




	</script>
